<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMates - Generador de Recetas</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/recipe-generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="../components/loader.js"></script>
</head>
<body>
    <lheader></lheader>

    <main class="generator-container">
        <div class="generator-header">
            <h1>Crear Nueva Receta</h1>
        </div>

        <form class="recipe-form" id="recipeForm">
            <div class="form-section">
                <h2>Información Básica</h2>
                <div class="form-group">
                    <label for="title">Título de la Receta</label>
                    <input type="text" id="title" required placeholder="Ej: Pasta Mediterránea">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="prepTime">Tiempo (minutos)</label>
                        <input type="number" id="prepTime" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Dificultad</label>
                        <select id="difficulty" required>
                            <option value="easy">Fácil</option>
                            <option value="medium">Media</option>
                            <option value="hard">Difícil</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Ingredientes</h2>
                <div class="form-group ingredients-section">
                    <div class="ingredients-list" id="ingredientsList">
                        <div class="ingredient-item">
                            <input type="text" placeholder="Ingrediente" required>
                            <input type="text" placeholder="Cantidad" required>
                            <button type="button" class="remove-btn">×</button>
                        </div>
                    </div>
                    <button type="button" class="add-ingredient" id="addIngredient">
                        <i class="fas fa-plus"></i> Añadir Ingrediente
                    </button>
                </div>
            </div>

            <div class="form-section">
                <h2>Preparación</h2>
                <div class="form-group steps-section">
                    <div class="steps-list" id="stepsList">
                        <div class="step-item">
                            <span class="step-number">1</span>
                            <textarea required placeholder="Describe el paso..."></textarea>
                            <button type="button" class="remove-btn">×</button>
                        </div>
                    </div>
                    <button type="button" class="add-step" id="addStep">
                        <i class="fas fa-plus"></i> Añadir Paso
                    </button>
                </div>
            </div>

            <div class="form-group image-section">
                <label for="recipeImage">Imagen de la Receta</label>
                <div class="image-upload-area" id="imageUploadArea">
                    <input type="file" id="recipeImage" accept="image/*" hidden>
                    <i class="fas fa-image"></i>
                    <p>Seleccionar imagen</p>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="save-button">Guardar Receta</button>
            </div>
        </form>
    </main>

    <footer></footer>

    <script src="/assets/js/recipe-generator.js"></script>
</body>
</html>
