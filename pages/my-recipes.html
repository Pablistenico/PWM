<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMates - Mis Recetas</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/my-recipes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="../components/js/header-footer-loader.js"></script>
    <script defer src="../components/js/recipe-card.js"></script>
    <script defer src="../components/js/tabs.js"></script>
</head>
<body>
    <lheader></lheader>

    <main class="recipes-container">
        <div class="title-header">
            <h1>Mis Recetas</h1>
        </div>
        <div class="tab">
            <button class="tablink active" onclick="openTab(event, 'my-recipes')">Mis recetas</button>
            <button class="tablink" onclick="openTab(event, 'saved-recipes')">Recetas guardadas</button>
        </div>

        <div id="my-recipes" class="recipes-grid tab-content active">
            <recipe-card 
                option="created"
                title="Pasta Mediterránea" 
                time="30 min" 
                difficulty="Fácil" 
                categories="Italiana, Pasta" 
                image="https://picsum.photos/seed/food1/400/300" 
                alt="Pasta Mediterránea">
            </recipe-card>
            <recipe-card 
                option="created"
                title="Ensalada César" 
                time="15 min" 
                difficulty="Difícil" 
                categories="Ensalada, Saludable" 
                image="https://picsum.photos/seed/food2/400/300" 
                alt="Ensalada César">
            </recipe-card>
        </div>
        <div id="saved-recipes" class="recipes-grid tab-content">
            <!-- <div class="empty-state">
                <i class="fas fa-bookmark"></i>
                <h2>No tienes recetas guardadas</h2>
                <p>Explora recetas y guárdalas para verlas aquí</p>
            </div> -->
            <div class="recipes-grid">
                <recipe-card 
                    option="saved"
                    title="Pasta Mediterránea" 
                    time="30 min" 
                    difficulty="Fácil" 
                    categories="Italiana, Pasta" 
                    image="https://picsum.photos/seed/food1/400/300" 
                    alt="Pasta Mediterránea">
                </recipe-card>
                <recipe-card 
                    option="saved"
                    title="Ensalada César" 
                    time="15 min" 
                    difficulty="Difícil" 
                    categories="Ensalada, Saludable" 
                    image="https://picsum.photos/seed/food2/400/300" 
                    alt="Ensalada César">
                </recipe-card>
        </div>
    </main>

    <footer></footer>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/my-recipes.js"></script>
</body>
</html>
