<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMates - Mis Recetas</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/my-recipes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="../components/header-footer-loader.js"></script>
    <script defer src="../components/recipe-card.js"></script>
</head>
<body>
    <lheader></lheader>

    <main class="recipes-container">
        <div class="recipes-header">
            <h1>Mis Recetas</h1>
            <a href="/pages/recipe-generator.html" class="add-recipe-btn">
                <i class="fas fa-plus"></i> Nueva Receta
            </a>
        </div>

        <div class="recipes-grid">
            <recipe-card 
                title="Pasta Mediterránea" 
                time="30 min" 
                difficulty="Fácil" 
                categories="Italiana, Pasta" 
                image="https://picsum.photos/seed/food1/400/300" 
                alt="Pasta Mediterránea">
            </recipe-card>

            <recipe-card 
                title="Ensalada César" 
                time="15 min" 
                difficulty="Fácil" 
                categories="Ensalada, Saludable" 
                image="https://picsum.photos/seed/food2/400/300" 
                alt="Ensalada César">
            </recipe-card>
            <!-- Ejemplo de receta -->
            <article class="recipe-card">
                <div class="recipe-image">
                    <img src="https://picsum.photos/seed/food3/400/300" alt="Pasta Mediterránea">
                    <div class="recipe-actions">
                        <button class="edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="recipe-content">
                    <h3>Pasta Mediterránea</h3>
                    <div class="recipe-info">
                        <span><i class="far fa-clock"></i> 30 min</span>
                        <span><i class="fas fa-signal"></i> Fácil</span>
                    </div>
                    <div class="recipe-categories">
                        <span>Italiana</span>
                        <span>Pasta</span>
                    </div>
                </div>
            </article>

            <!-- Ejemplo de receta -->
            <article class="recipe-card">
                <div class="recipe-image">
                    <img src="https://picsum.photos/seed/food4/400/300" alt="Ensalada César">
                    <div class="recipe-actions">
                        <button class="edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="recipe-content">
                    <h3>Ensalada César</h3>
                    <div class="recipe-info">
                        <span><i class="far fa-clock"></i> 15 min</span>
                        <span><i class="fas fa-signal"></i> Fácil</span>
                    </div>
                    <div class="recipe-categories">
                        <span>Ensalada</span>
                        <span>Saludable</span>
                    </div>
                </div>
            </article>
            <div id="recipes-container" class="recipes-grid">
                
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/my-recipes.js"></script>
</body>
</html>
