<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMates - Mis Recetas</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/my-recipes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="brand">
            <a href="/index.html"><h1>MealMates</h1></a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="/pages/blog.html">Blog</a></li>
                <li><a href="/pages/my-recipes.html" class="active">Mis recetas</a></li>
                <li><a href="/pages/weekly-planner.html">Menú Semanal</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <div class="user-menu-container">
                <i class="fas fa-user-circle"></i>
                <div class="user-menu">
                    <div class="user-menu-header">
                        <a href="pages/profile.html" class="guest-text">Invitado</a>
                        <a href="pages/profile.html" class="user-text" style="display: none">Nombre_usuario</a>
                    </div>
                    <div class="user-menu-items guest-items">
                        <a href="pages/login.html" class="menu-item">
                            <i class="fas fa-sign-in-alt"></i>
                            Iniciar sesión
                        </a>
                        <a href="pages/login.html#register" class="menu-item">
                            <i class="fas fa-user-plus"></i>
                            Registrarse
                        </a>
                    </div>
                    <div class="user-menu-items user-items" style="display: none">
                        <a href="pages/profile.html" class="menu-item">
                            <i class="fas fa-user-edit"></i>
                            Mi perfil
                        </a>
                        <a href="pages/weekly-planner.html" class="menu-item">
                            <i class="fas fa-calendar-week"></i>
                            Planificador
                        </a>
                        <a href="#" class="menu-item logout">
                            <i class="fas fa-sign-out-alt"></i>
                            Cerrar sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="recipes-container">
        <div class="recipes-header">
            <h1>Mis Recetas</h1>
            <a href="/pages/recipe-generator.html" class="add-recipe-btn">
                <i class="fas fa-plus"></i> Nueva Receta
            </a>
        </div>

        <div class="recipes-grid">
            <!-- Ejemplo de receta -->
            <article class="recipe-card">
                <div class="recipe-image">
                    <img src="https://picsum.photos/seed/food/400/300" alt="Pasta Mediterránea">
                    <div class="recipe-actions">
                        <button class="edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="recipe-content">
                    <h3>Pasta Mediterránea</h3>
                    <div class="recipe-info">
                        <span><i class="far fa-clock"></i> 30 min</span>
                        <span><i class="fas fa-signal"></i> Fácil</span>
                    </div>
                    <div class="recipe-categories">
                        <span>Italiana</span>
                        <span>Pasta</span>
                    </div>
                </div>
            </article>

            <!-- Ejemplo de receta -->
            <article class="recipe-card">
                <div class="recipe-image">
                    <img src="https://picsum.photos/seed/food/400/300" alt="Ensalada César">
                    <div class="recipe-actions">
                        <button class="edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="recipe-content">
                    <h3>Ensalada César</h3>
                    <div class="recipe-info">
                        <span><i class="far fa-clock"></i> 15 min</span>
                        <span><i class="fas fa-signal"></i> Fácil</span>
                    </div>
                    <div class="recipe-categories">
                        <span>Ensalada</span>
                        <span>Saludable</span>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/my-recipes.js"></script>
</body>
</html>
