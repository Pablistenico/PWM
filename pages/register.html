<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMates - Iniciar Sesión</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="../components/js/header-footer-loader.js"></script>
</head>
<body>
    <uheader> </uheader>

    <main class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Registrarse</h2>
                <p><h4>¡Bienvenido a MealMates!</h4></p>
                <p>Regístrate y disfruta de múltiples ventajas</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Nombre de usuario</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="nombre_usuario" required maxlength="64">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="tu@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required minlength="8">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Repetir contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" checked>
                        <span>Recordarme</span>
                    </label>
                </div>

                <button type="submit" class="login-button">Registrar cuenta</button>
            </form>
            <div class="register-link">
                Ya tengo una cuenta <a href="login.html">Iniciar sesión</a>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="login.js"></script>
</body>
</html>
