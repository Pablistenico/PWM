<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMates - Planificador Semanal</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/weekly-planner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="../assets/js/header-footer-loader.js"></script>
    <script defer src="../assets/js/recipe-card.js"></script>
    <script defer src="../assets/js/weekly-planner.js"></script>
</head>
<body>
    <lheader></lheader>

    <main class="planner-container">
        <section class="filters-section">
            <h2>Filtros</h2>
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Tipo de dieta</label>
                    <select name="diet-type">
                        <option value="">Todas</option>
                        <option value="vegetariana">Vegetariana</option>
                        <option value="vegana">Vegana</option>
                        <option value="sin gluten">Sin gluten</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Tiempo de preparación</label>
                    <select name="prep-time">
                        <option value="">Cualquiera</option>
                        <option value="15">15 minutos</option>
                        <option value="30">30 minutos</option>
                        <option value="60">1 hora</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Dificultad</label>
                    <select name="difficulty">
                        <option value="">Todas</option>
                        <option value="fácil">Fácil</option>
                        <option value="medio">Media</option>
                        <option value="difícil">Difícil</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="weekly-menu">
            <div class="days-grid">
                <!-- Los días de la semana y sus recetas se cargarán dinámicamente -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando planificador...</p>
                </div>
            </div>
            <a href="./recipe-generator.html" class="generate-button">Generar receta</a>
        </section>
    </main>

    <footer></footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
