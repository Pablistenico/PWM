<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMates - Iniciar Sesión</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="../assets/js/header-footer-loader.js"></script>
    <script defer src="../assets/js/login.js"></script>
</head>
<body>
    <uheader> </uheader>

    <main class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>¡Bienvenido de nuevo a MealMates!</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="tu@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" checked>
                        <span>Recordarme</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-button">Iniciar Sesión</button>

            </form>

            <div class="register-link">
                ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
            </div>

            <!-- Test Credentials Section -->
            <div class="test-credentials">
                <h3>Credenciales de prueba</h3>
                <div class="credential-pair">
                    <p><strong>Usuario 1:</strong></p>
                    <p>Email: maria@example.com</p>
                    <p>Contraseña: password123</p>
                </div>
                <div class="credential-pair">
                    <p><strong>Usuario 2:</strong></p>
                    <p>Email: juan@example.com</p>
                    <p>Contraseña: password456</p>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
