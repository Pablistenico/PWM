<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMates - Blog de Recetas</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/categories.css">
    <link rel="stylesheet" href="../assets/css/blogCardList.css">
    <script defer src="../assets/js/header-footer-loader.js"></script>
    <script defer src="../assets/js/recipe-blog-card.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/categoriesList.js"></script>
    <script src="../assets/js/blogCardList.js"></script>
    <script src="../assets/js/blog.js"></script>
</head>
<body>
    <uheader></uheader>

    <main class="blog-container">
        <aside class="categories-sidebar">
            <h2>Categorías</h2>
            <div class="categories-list">
                <!-- Las categorías se insertarán aquí dinámicamente -->
            </div>
            <p class="menu-description">Filtra las recetas por categorías para encontrar exactamente lo que buscas.</p>
        </aside>

        <section class="blog-content">
            <h2>Recetas de esta categoría</h2>
            <div class="recipe-grid">
                <div class="blog-recipes-list">
                    <!-- Las recetas se insertarán aquí dinámicamente -->
                </div>
            </div>

            <div class="pagination">
                <button class="page-item active">1</button>
                <button class="page-item">2</button>
                <button class="page-item">3</button>
                <span class="page-dots">...</span>
                <button class="page-item">67</button>
                <button class="page-item">68</button>
            </div>
        </section>
    </main>

    <footer></footer>

    
</body>
</html>
