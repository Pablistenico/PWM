<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMates - Blog de Recetas</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/categories.css">
    <script defer src="../assets/js/header-footer-loader.js"></script>
    <script defer src="../assets/js/recipe-blog-card.js"></script>
</head>
<body>
    <uheader></uheader>

    <main class="blog-container">
        <aside class="categories-sidebar">
            <h2>Categorías</h2>
            <div class="categories-list">
                <!-- Las categorías se insertarán aquí dinámicamente -->
            </div>
            <p class="menu-description">Filtra las recetas por categorías para encontrar exactamente lo que buscas.</p>
        </aside>

        <section class="blog-content">
            <h2>Recetas de esta categoría</h2>
            <div class="recipe-grid">
                <recipe-blog-card
                    title="Pasta Mediterránea"
                    description="Una deliciosa pasta con ingredientes frescos del Mediterráneo, perfecta para una cena ligera y sabrosa."
                    categories="Italiana, Pasta, Saludable"
                    image="https://picsum.photos/seed/food1/400/300"
                    rate="5"
                    alt="Pasta Mediterránea"
                    chefName="Chef María"
                    chefImage="https://picsum.photos/seed/food1/30/30">
                </recipe-blog-card>
                <recipe-blog-card
                    title="Tacos de Pescado"
                    description="Tacos de pescado estilo Baja California con col morada y salsa de chipotle. Una explosión de sabores mexicanos."
                    categories="Mexicana, Pescado, Picante"
                    image="https://picsum.photos/seed/food3/400/300"
                    rate="5"
                    alt="Tacos de Pescado"
                    chefName="Chef Carlos"
                    chefImage="https://picsum.photos/seed/food4/30/30">
                </recipe-blog-card>
                <recipe-blog-card
                    title="Buddha Bowl Vegano"
                    description="Un nutritivo bowl con quinoa, garbanzos asados, aguacate y una variedad de vegetales frescos."
                    categories="Vegano, Saludable, Bowl"
                    image="https://picsum.photos/seed/food5/400/300"
                    rate="4.5"
                    alt="Buddha Bowl"
                    chefName="Chef Ana"
                    chefImage="https://picsum.photos/seed/food6/30/30">
                </recipe-blog-card>
                <recipe-blog-card
                    title="Ramen Casero"
                    description="Un reconfortante ramen con caldo casero, huevo marinado, cerdo char siu y fideos frescos."
                    categories="Japonesa, Sopa, Tradicional"
                    image="https://picsum.photos/seed/food7/400/300"
                    rate="4"
                    alt="Ramen Casero"
                    chefName="Chef Kenji"
                    chefImage="https://picsum.photos/seed/food8/30/30">
                </recipe-blog-card>
            </div>

            <div class="pagination">
                <button class="page-item active">1</button>
                <button class="page-item">2</button>
                <button class="page-item">3</button>
                <span class="page-dots">...</span>
                <button class="page-item">67</button>
                <button class="page-item">68</button>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/categoriesList.js"></script>
    <script src="../assets/js/blog.js"></script>
</body>
</html>
