<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMates - Mis Recetas</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/my-recipes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="../assets/js/header-footer-loader.js"></script>
    <script defer src="../assets/js/recipe-card.js"></script>
    <script defer src="../assets/js/tabs.js"></script>
</head>
<body>
    <lheader></lheader>

    <main class="recipes-container">
        <div class="title-header">
            <h1>Mis Recetas</h1>
        </div>
        <div class="tab">
            <button class="tablink active" onclick="openTab(event, 'my-recipes')">Mis recetas</button>
            <button class="tablink" onclick="openTab(event, 'saved-recipes')">Recetas guardadas</button>
        </div>

        <div id="my-recipes" class="recipes-grid tab-content active">
            <div class="my-recipes-list active">
                <!-- Las recetas se insertarán aquí dinámicamente -->
            </div>
            <a href="./recipe-generator.html" class="add-recipe-btn">
                <i class="fas fa-plus"></i> Nueva Receta
            </a>
        </div>
        <div id="saved-recipes" class="recipes-grid tab-content">
            <div class="my-recipes-list">
                <!-- Las recetas se insertarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/my-recipes.js"></script>
    <script src="../assets/js/my-recipesList.js"></script>
</body>
</html>
